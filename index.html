<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
<link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="container">
        <img src="images/alarm_clock.svg" width="100px">
        <h1>00:00:00</h1>
        <div class="column">

            <select>
                <option value="Hours" selected default>Hours</option>
                <!-- <option value="1">1</option>
                <option value="1">1</option>
                <option value="1">1</option> -->
            </select>

       
            <select>
                <option value="Minutes" selected default>Minutes</option>
            
            </select>

            <select>
                <option value="Seconds" selected default>Seconds</option>
            
            </select>
            <select>
                <option value="ampm" selected default>AM</option>
              
            </select>
         
        </div>
        <button>Set alarm</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
